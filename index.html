<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notas Musicais</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="angular-1.5.8.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="app" ng-controller="Controller1">
    <!-- <div class="jogo">
    </div> -->
    <h1 class="titulo">Qual √© a nota?</h1>
    <div class="pentagrama">
        <div class="linha"><span class="">5</span></div> 
        <div class="linha"><span class="">4</span></div> 
        <div class="linha"><span class="">3</span></div> 
        <div class="linha"><span class="">2</span></div> 
        <div class="linha"><span class="">1</span></div> 
    </div>
    <div class="clave">
        ùÑû
    </div><span class="nota " ng-class="notaEscolhida['nota']"></span>
    <div id="resultado" class="">
        <div class="alert alert-success" ng-if="acertou" role="alert">
            Acertou! {{timer}}
        </div>
        <div class="alert alert-danger" ng-if="!acertou && acertou!=null" role="alert">
            Errou! {{timer}}
        </div>
        <div class="alert alert-info" role="alert">
            <!-- <label id="minutes">00</label>:<label id="seconds">00</label>:<label id="miliseconds">00</label> -->
            <label id="timer">...</label>
        </div>
    </div>
    <div id="botoes" class="container">
        <div class="row">
            <div class="col-4" ng-repeat="option in options">
                <a href="#" class="btn btn-success" ng-click="validar(option)">{{option | uppercase}}</a>
            </div>
        </div>
    </div>
</body>
</html>
